<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Find | kakao clone</title>
    <!-- fontawesome 사이트에서 가져온 일종의 key임 
    이 key를 활용하여 css파일을 import하고 이모티콘을 사용함-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
  </head>
  <body>
    <!-- 
      status-bar part 
    -->
    <div class="status-bar">
      <!-- status-bar는 부모, column은 자식 __로 부모와 자식을 구분 -->
      <div class="status-bar__column">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <!-- 
      header part 
    -->
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Find</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>

        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <!-- 
      Navigation Bar 
    -->
    <nav class="nav">
      <ul class="nav__list">
        <!-- li.nav__list-item*4>a.nav__list-link -->
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link"
            ><i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>

<!-- 오늘 배운 것

1. 반복해서 사용하는 부분부터 쪼개서 먼저 만든다 (status-bar, bottom 등등)
2. 자식과 부모는 __로 구분한다
  부모__자식 header__column
3. 단축키 배움 
  <i class="fas fa-wifi"></i>는 i.fas.fa-wifi 입력하고 tab누르면 완성됨
4. fontawesome 사용방법을 배움. 
  kit받고 free 아이콘만 골라서 사용하기. head에 link입력 필수!
5. fas는 fontawesome solid 속이 검은색으로 꽉찬 이모티콘, 
  far는 fontawesome regular 속이 비어있는 이모티콘을 의미함
6. size도 바꿀 수 있음. 
  <i class="fas fa-cog fa-5x"></i> 이런식으로 5배 크게
7. div와 span 사용 차이 이유 
  span 태그는 icon 을 각각 개별적으로 이동시켜야 할 경우에 사용
  div 태그는 icon 여러개를 덩어리째 움직이게 할 경우에 사용 
8. 넘어가는 link만들 때 주의할 것
  a 태그 안에 제대로 넣어야 클릭할 때 넘어간다... 조심하기
9. main은 브라우져내에서 이 부분부터 메인이라고 지정되는 부분임?? 디자인측면에서
10. 모든 폴더와 파일명은 전부 소문자로 써야한다.

-->
