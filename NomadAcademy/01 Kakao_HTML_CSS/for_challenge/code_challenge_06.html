<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>code_challenge_06</title>
    <link rel="stylesheet" href="css/code_challenge_06.css" />
    <script
      src="https://kit.fontawesome.com/02cf1b25b1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="airpods">
      <div class="airpods__pic">
        <img src="airpods.JPG" alt="scheisse" />
      </div>
      <div class="airpods__content">
        <h1 class="airpods__title">
          Apple AirPods
        </h1>
        <span class="airpods__text">
          Combine intelligent design with breakthrough technology and crystal
          clear sound.
        </span>
      </div>

      <div class="airpods__info-column">
        <h2 class="airpods__price">
          $159
        </h2>
        <div class="airpods__rating">
          <span style="color:#febe50">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i
          ></span>
          <span style="color:#D8DFE4">
            <i class="far fa-star"></i>
          </span>

          <span class="airpods__rating-count">
            16
          </span>
        </div>
      </div>
    </div>
    <!-- ------------------ -->
    <div class="profile">
      <div class="profile__back-pic">
        <img src="background.jpg" alt="" />
      </div>
      <div class="profile__pic">
        <img src="sohye.jpg" alt="" />
      </div>
      <div class="profile__text">
        <span class="profile__name">
          Sohye
        </span>
        <span class="profile__feel">
          Actor & Singer
        </span>
      </div>
      <div class="profile__action">
        <div class="action__column">
          <div class="action__column follow-btn">
            <span class="follow-btn-text">
              Follow
            </span>
          </div>
        </div>
        <div class="action__column">
          <div class="action__column message-btn">
            <span class="message-btn-text">
              Message
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
