<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>code_challenge_09</title>
    <link rel="stylesheet" href="css/code_challenge_09.css" />
    <script
      src="https://kit.fontawesome.com/02cf1b25b1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="phone">
      <div class="screen">
        <header class="header">
          <span class="cate">
            <i class="fas fa-bars"></i>
          </span>
          <span class="title">
            Recipes
          </span>
          <span class="search">
            <i class="fas fa-search"></i>
          </span>
        </header>
        <main class="main">
          <div class="main__pop">
            <div class="main__header">
              <span class="main__header pop__title"> Popular Recipes </span
              ><span class="main__header pop__viewall">
                View All
              </span>
            </div>
            <div class="pop__content">
              <ul class="pop__content pop__category-list">
                <li class="pop__content pop__category">
                  <div class="pop__category-box">
                    <span class="pop__category-name">
                      Home Cooking
                    </span>
                  </div>
                </li>
                <li class="pop__content pop__category">
                  <div class="pop__category-box">
                    <img src="" alt="" class="" />
                    <span class="pop__category-name">
                      Pastry Recipes
                    </span>
                  </div>
                </li>
                <li class="pop__content pop__category">
                  <div class="pop__category-box">
                    <img src="" alt="" class="" />
                    <span class="pop__category-name">
                      For Babies
                    </span>
                  </div>
                </li>
                <li class="pop__content pop__category">
                  <div class="pop__category-box">
                    <img src="" alt="" class="" />
                    <span class="pop__category-name">
                      Smoothie Recipes
                    </span>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="main__other">
            <div class="main__header">
              <span class="main__header other__title"> Other Recipes </span>
            </div>
            <div class="other__content">
              <ul class="other__content other__category-list">
                <li class="other__content other__category">
                  <div class="other__category-box">
                    <span class="other__category-name">
                      Refreshments
                    </span>
                    <span class="other__category-count">
                      120 Recipes
                    </span>
                  </div>
                  <div class="other__category-arrow">
                    <i class="fas fa-chevron-right"></i>
                  </div>
                </li>
                <li class="other__content other__category">
                  <div class="other__category-box">
                    <span class="other__category-name">
                      Diet Dishes
                    </span>
                    <span class="other__category-count">
                      27 Recipes
                    </span>
                  </div>
                  <div class="other__category-arrow">
                    <i class="fas fa-chevron-right"></i>
                  </div>
                </li>
                <li class="other__content other__category">
                  <div class="other__category-box">
                    <span class="other__category-name">
                      Soup Dishes
                    </span>
                    <span class="other__category-count">
                      279 Recipes
                    </span>
                  </div>
                  <div class="other__category-arrow">
                    <i class="fas fa-chevron-right"></i>
                  </div>
                </li>
                <li class="other__content other__category">
                  <div class="other__category-box">
                    <span class="other__category-name">
                      Meat Dishes
                    </span>
                    <span class="other__category-count">
                      109 Recipes
                    </span>
                  </div>
                  <div class="other__category-arrow">
                    <i class="fas fa-chevron-right"></i>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </main>
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-icon">
              <i class="fas fa-home"></i>
            </li>
            <li class="nav-icon">
              <i class="fas fa-book-open"></i>
            </li>
            <li class="nav-icon">
              <i class="far fa-edit"></i>
            </li>
            <li class="nav-icon">
              <i class="fas fa-file-medical"></i>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
