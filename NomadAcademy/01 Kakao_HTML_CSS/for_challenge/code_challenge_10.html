<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>code_challenge_10</title>
    <script
      src="https://kit.fontawesome.com/02cf1b25b1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/code_challenge_10.css" />
  </head>
  <body>
    <div class="phone">
      <!-- screen에 배경사진을 넣자 -->
      <div class="screen">
        <div class="status-bar">
          <span class="status-bar__time">
            9:41
          </span>
          <div class="status-bar__icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
          </div>
        </div>
        <header class="header">
          <i class="fas fa-arrow-left"> </i>
          <span class="header__title">
            Profile
          </span>
          <i class="fas fa-bars"></i>
        </header>
        <main class="main">
          <div class="main__profile">
            <div class="main profile-pic">
              <img src="sohye2.jpg" alt="fuck" class="profile-pic" />
            </div>
            <span class="main profile-name">
              Sohye Kim
            </span>
            <span class="main profile-loc">
              Seoul, S.Korea
            </span>
          </div>
          <div class="main__action">
            <div class="main__action btn">
              <span class="main__action text">
                Follow
              </span>
            </div>
            <div class="main__action btn">
              <span class="main__action text">
                Message
              </span>
            </div>
          </div>
          <div class="main__history">
            <div class="main__history column">
              <span class="main__history text">
                140
              </span>
              <span class="main__history text">
                Followers
              </span>
            </div>
            <div class="main__history column">
              <span class="main__history text">
                250
              </span>
              <span class="main__history text">Following</span>
            </div>
            <div class="main__history column">
              <span class="main__history text">369</span>
              <span class="main__history text">Images</span>
            </div>
          </div>
        </main>
        <nav class="nav">
          <ul class="nav__list">
            <i class="far fa-user"></i>
            <i class="fas fa-user-friends"></i>
            <i class="far fa-comments"></i>
            <i class="fas fa-cog"></i>
          </ul>
          <div class="nav__under-bar"></div>
        </nav>
      </div>
    </div>
  </body>
</html>
