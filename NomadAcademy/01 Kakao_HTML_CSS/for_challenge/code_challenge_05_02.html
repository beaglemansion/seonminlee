<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>code_challenge_05_02</title>
    <script
      src="https://kit.fontawesome.com/02cf1b25b1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- main -->
    <main class="main">
      <!-- main 상단부분 -->
      <div class="main__info">
        <div class="main__info-column">
          <div class="main__info-back">
            <a href="code_challenge_05_01.html"
              ><i class="fas fa-arrow-left"></i>
            </a>
          </div>
          <div class="main__info-pic">
            <img src="nico.JPG" alt="" />
          </div>
          <div class="main__info-info">
            <span class="main__username">
              Sam Martin
            </span>
            <span class="main__timestamp">
              5 min
            </span>
          </div>
        </div>
        <div class="main__info-column">
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </div>
      <!-- main 본문내용 -->
      <div class="main__content">
        <div class="main__content-pic">
          <img src="nico.JPG" alt="" />
        </div>
        <div class="main__content-reaction">
          <div class="main reaction-column">
            <div class="main reaction-reaction">
              <div class="main reaction-heart">
                <i class="far fa-heart"></i>
                <span class="reaction-heart">
                  2,515
                </span>
              </div>
              <div class="main reaction-reply">
                <i class="far fa-comment-dots"></i>
                <span class="reacttion-reply">
                  350
                </span>
              </div>
            </div>
          </div>
          <div class="main reaction-column">
            <div class="main reaction-bookmark">
              <i class="far fa-bookmark"></i>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- reply 댓글 -->
    <reply class="reply">
      <ul class="reply__reply-list">
        <li class="reply__reply">
          <div class="reply__column">
            <div class="reply__img">
              <img src="nico.JPG" alt="" />
            </div>
          </div>
          <div class="reply__column">
            <span class="reply__username">
              Angel
            </span>
            <span class="reply__text">
              Looks so good that i can't control myself over this.
            </span>
            <div class="reply__reaction">
              <i class="far fa-heart"></i>
              <i class="fas fa-reply"></i>
            </div>
          </div>
        </li>
        <li class="reply__reply">
          <div class="reply__column">
            <div class="reply__img">
              <img src="nico.JPG" alt="" />
            </div>
          </div>
          <div class="reply__column">
            <span class="reply__username">
              Charlie
            </span>
            <span class="reply__text">
              Waiting more from you.
            </span>
            <div class="reply__reaction">
              <i class="far fa-heart"></i>
              <i class="fas fa-reply"></i>
            </div>
          </div>
        </li>
        <li class="reply__reply">
          <div class="reply__column">
            <div class="reply__img">
              <img src="nico.JPG" alt="" />
            </div>
          </div>
          <div class="reply__column">
            <span class="reply__username">
              Angelina Martin
            </span>
            <span class="reply__text">
              New colletion is great!!!
            </span>
            <div class="reply__reaction">
              <i class="far fa-heart"></i>
              <i class="fas fa-reply"></i>
            </div>
          </div>
        </li>
      </ul>
    </reply>
    <!-- comment 댓글입력 및 남기기 -->
    <comment class="comment">
      <div class="comment__box">
        <div class="comment__column">
          <div class="comment__pic">
            <img src="nico.JPG" alt="" />
          </div>
          <input
            type="text"
            class="comment__add"
            placeholder="Add a comment"
            size="40px"
          />
        </div>
        <div class="comment__column">
          <div class="comment__send-btn">
            <i class="far fa-paper-plane"></i>
          </div>
        </div>
      </div>
    </comment>
  </body>
</html>
