<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>code_challenge_07</title>
    <link rel="stylesheet" href="css/code_challenge_07.css" />
  </head>
  <body>
    <phone class="phone">
      <header class="header">
        <h2 class="header__title">
          Sign in
        </h2>
      </header>
      <main class="main">
        <div class="main__input-part">
          <input
            class="main input-box"
            type="text"
            placeholder="  email"
            size="30px"
          />
          <input
            class="main input-box"
            type="text"
            placeholder="  password"
            size="30px"
          />
          <span class="main forget">
            Forgot Password?
          </span>
          <div class="main input-remember">
            <input type="checkbox" id="check-box" />
            <label for="cb1"></label>
            <div class="input-remember__check"></div>
            <span class="input-remember__text">
              Remember Me
            </span>
          </div>
        </div>
        <div class="main__sign-in">
          <span class="sign-in__text">
            Sign in
          </span>
        </div>
        <h3 class="main__or">
          OR
        </h3>
        <div class="main__sns">
          <div class="sns__facebook">
            <h3 class="facebook__text">
              Facebook
            </h3>
          </div>
          <div class="sns__twitter">
            <h3 class="twitter__text">Twitter</h3>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__sign-up">
          <span class="sign-up__text">
            need an account?
          </span>
          <span class="sign-up__btn">
            Sign up
          </span>
        </div>
        <div class="footer__retrive">
          <span class="retrive__text"> forgot your password? </span
          ><span class="retrive__btn">
            Retrive
          </span>
        </div>
      </footer>
    </phone>
  </body>
</html>
