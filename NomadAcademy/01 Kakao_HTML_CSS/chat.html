<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat | kakao clone</title>
    <!-- fontawesome 사이트에서 가져온 일종의 key임 
    이 key를 활용하여 css파일을 import하고 이모티콘을 사용함-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="chats-body">
    <!-- 
      status-bar part 
    -->
    <div class="status-bar">
      <!-- status-bar는 부모, column은 자식 __로 부모와 자식을 구분 -->
      <div class="status-bar__column">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <!-- 
      header part 
    -->
    <header class="header">
      <div class="header__header-column">
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Best Friend</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <!-- 
    채팅메시지 주고받는 part
     -->
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, January 11, 2019</span>
        <!-- 
        친구가 보낸 메시지
         -->
        <li class="incoming-messages message">
          <img src="images/profile_img.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">Best Friend</span>
            <div class="message__bubble">
              Congrats I love you!
            </div>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <!-- 
        내가 보낸 메시지
         -->
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <div class="message__bubble">
              Vielen Dank!
            </div>
          </div>
        </li>
      </ul>
    </main>
    <!-- 
    메시지 작성하는 창. 사진첨부, 이모티콘 첨부 등
    3컬럼으로 구성됨
     -->
    <div class="chat__write">
      <!-- + 모양 -->
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <!-- text입력창 -->
      <div class="chat__write-column">
        <input
          type="text"
          placeholder="Send message"
          class="chat__write-input"
        />
      </div>
      <!-- 이모티콘첨부, 마이크 -->
      <!-- 굳이 span을 2개 만들어서 각각 담은 이유 뭐지? -->
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>

  그러면 width와 height는 content의 너비가 아니라 
  border까지 포함한 태그의 너비가 됩니다
